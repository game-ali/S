<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time and Date Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #datetime {
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="datetime">Loading time and date...</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const datetimeElement = document.getElementById("datetime");
      const now = new Date();

      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      };

      const formattedDateTime = now.toLocaleString('en-US', options);
      datetimeElement.textContent = `Current Date and Time: ${formattedDateTime}`;
    });
  </script>
</body>
</html>
